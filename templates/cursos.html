<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Cursos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_cc.css') }}">
</head>

<body id="cursos">
    <!-- Barra de navegação -->
    <header class="topo">
        <nav class="navbar">
          <div class="logo">
            <img src="../static/img/logo.jpg" alt="Logo da instituição">
          </div>
          <ul class="menu">
            <li><a href="/" class="home">Home</a></li>
            <li><a href="/cursos">Cursos</a></li>
            <li><a href="/disciplinas">Disciplina</a></li>
            <li><a href="/logout" class="login">Sair</a></li>
          </ul>
          <div class="contato">
            <img src="../static/img/telefone.png" alt="Ícone de contato" class="icone-contato">
            <a href="#" class="telefone">Contato</a>
          </div>
        </nav>
      </header>

    <!-- Container principal -->
    <main class="container">
        <h1 class="titulo-formulario">Cadastrar Curso</h1>

        <form method="POST">
            <label for="nome_curso">Nome do Curso</label>
            <input type="text" id="nome_curso" name="nome_curso" required />



            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="modalidade">Modalidade</label>
            <select id="modalidade" name="modalidade" required>
                <option value="">Selecione</option>
                <option value="integrado">Integrado</option>
                <option value="subsequente">Subsequente</option>
            </select>

            <label for="requisitos">Requisitos</label>
            <select id="requisitos" name="requisitos" required>
                <option value="">Selecione</option>
                <option value="fundamental">Ensino fundamental completo</option>
                <option value="medio">Ensino médio completo</option>
            </select>

            <label for="duracao">Duração (em meses)</label>
            <input type="number" id="duracao" name="duracao" min="1" required />

            <!-- Campo oculto definindo modalidade como online -->
            <input type="hidden" id="modalidade" name="modalidade" value="online" />

            <button type="submit">Cadastrar</button>
        </form>

        <h2>Lista de Curso</h2>
        <table border="1">
          <tr>
            <th>ID</th><th>Nome do Curso</th><th>Descrição</th><th>Duração</th><th>Modalidade</th>
          </tr>
          {% for a in registros %}
          <tr>
            <td>{{ a.id }}</td><td>{{ a.nome_curso }}</td><td>{{ a.descricao }}</td><td>{{ a.duracao }}</td><td>{{ a.modalidade }}</td>
          </tr>
          {% endfor %}
        </table>
    </main>
</body>

</html>
