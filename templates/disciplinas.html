<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_disciplina.css') }}">
</head>
<body id="disciplinas">
        <!-- Barra de navegação -->
        <header class="topo">
            <nav class="navbar">
              <div class="logo">
                <img src="../static/img/logo.jpg" alt="Logo da instituição">
              </div>
              <ul class="menu">
                <li><a href="/" class="home">Home</a></li>
                <li><a href="/cursos">Cursos</a></li>
                <li><a href="/disciplinas">Disciplina</a></li>
                <li><a href="/logout" class="login">Sair</a></li>
              </ul>
              <div class="contato">
                <img src="../static/img/telefone.png" alt="Ícone de contato" class="icone-contato">
                <a href="#" class="telefone">Contato</a>
              </div>
            </nav>
          </header>


        <main class="container">
            <h1 class="titulo-formulario">Disciplina</h1>

            <form method="POST">
                <label for="nome_materia">Matéria</label>
                <input type="text" id="nome_materia" name="nome_materia" required />
    
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
                
                <label for="duracao">Carga Horária (em meses)</label>
                <input type="number" id="duracao" name="duracao" min="1" required />
    
                <label for="curso_id">Curso</label>
                <select id="curso_id" name="curso_id" required>
                    <option value="">Selecione</option>
                    {% for c in cursos %}
                       <option value="{{c.id}}">{{c.nome_curso}}</option>
                    {% endfor %}   
                </select>                    

                <button type="submit">Cadastrar</button>
            </form>

            <h2>Lista de Disciplinas</h2>
            <table border="1">
              <tr>
                <th>ID</th><th>Matéria</th><th>Descrição</th><th>Duração</th><th>ID do curso</th>
              </tr>
              {% for a in registros %}
              <tr>
            <td>{{ a.id }}</td><td>{{ a.nome_materia }}</td><td>{{ a.descricao }}</td><td>{{ a.carga_horaria }} meses</td><td>{{ a.curso_id }}</td>
              </tr>
              {% endfor %}
            </table>
        </main>
</body>
</html>
